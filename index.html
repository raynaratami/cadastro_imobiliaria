<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Imóveis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Imóveis</h1>
    <form action="#" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="codigo">Código do Imóvel</label>
        <input type="text" id="codigo" name="codigo" required>
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de Imóvel</label>
        <select id="tipo" name="tipo" required>
          <option value="casa">Casa</option>
          <option value="terreno">Terreno</option>
          <option value="apartamento">Apartamento</option>
          <option value="galpao">Galpão</option>
          <option value="comercial">Comercial</option>
          <option value="chacara">Chácara</option>
          <option value="rural">Rural</option>
          
        </select>
      </div>

      <div class="form-group">
        <label>Localização</label>
       <div class="linha">

        <div class="input-group">
            <label for="logradouro">Logradouro</label>
            <input type="text" id="logradouro" name="logradouro" required>
          </div>

          <div class="input-group">
            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" required>
          </div>
       </div>

        <div class="endereco">
         
          <div class="input-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" required>
          </div>
          <div class="input-group">
           
          </div>
          <div class="input-group">
            
            <div class="linha">
             
            <div class="coluna cidade">
             <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" required>
           </div>
           <div class="coluna uf">
            <label for="uf">UF</label>
            <input type="text" id="uf" name="uf" required>
         </div>
            <div class="coluna cep">
            <label for="uf">CEP</label>
            <input type="text" id="cep" name="cep" maxlength="8" 
            onkeyup="qtd_caracteres()"
            required>
        </div>
        
        </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="situacao">Situação</label>
        <select id="situacao" name="situacao" required>
          <option value="disponivel">Disponível</option>
          <option value="vendido">Vendido</option>
          <option value="alugado">Alugado</option>
        </select>
      </div>

      <div class="form-group">
        <label for="valor">Valor (R$)</label>
        <input type="number" id="valor" name="valor" required>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="imagem">Imagem do Imóvel</label>
        <input type="file" id="imagem" name="imagem" accept="image/*" required>
      </div>

      <button type="submit">Cadastrar Imóvel</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
